
<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Citas</title>
    <link rel="stylesheet" href="estilos.css">

<body>
    <h2>FORMULARIO DE INGRESO</h2>
    <form>
        <div>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="expediente">Expediente:</label>
        <input type="text" id="expediente" name="expediente" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" name="especialidad" required><br><br>

        <label for="num_cita">NÃºmero de Cita:</label>
        <input type="text" id="num_cita" name="num_cita" required><br><br>

        <label for="nota">Nota:</label>
        <textarea id="nota" name="nota" rows="4" required></textarea><br><br>

        <input type="submit" value="Guardar">
    </div>
    </form>
</body>
</html>
